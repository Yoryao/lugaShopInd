<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./index.js"></script>
    <title> LUGA INDUMENTARIA </title>
</head>
<body>
    
    <h1> Luga Shop Indumentaria</h1>
    <h3> En Construcción</h3>

    <h2> Productos </h2>
    <div class="card" style="width: 18rem;">
        <img src="https://i.pravatar.cc" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>









    <h2>Envio de Datos</h2>
    <div>
        <form id="contact-form">
            <input type="hidden" name="contact_number">
            <label>Name</label>
            <input type="text" name="from_name">
            <label>Email</label>
            <input type="email" name="user_email">
            <label>Message</label>
            <textarea name="message"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>









    <br>
    <h2>Localización</h2>
    <div id="mapContainer">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13940.79033223368!2d-59.2564406!3d-29.1293621!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8e1d4ac46a86f793!2sLuga%20Shop%20Indumentaria!5e0!3m2!1ses-419!2sar!4v1649211533199!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>



</body>
</html>
